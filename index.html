<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <p>For now, let's just stick to the terminal, shall we?</p> -->
    <div class="calculator">
      <div class="buttons">
        <div class="display"><p>80085</p></div>
        <button type="button" class="grid-col-span-2">C</button>
        <button type="button" class="flex-button"><img src="imgs/backspace.png" alt="backspace"></button>
        <button type="button">รท</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">x</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">+</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button>
        <button type="button" class="grid-col-span-2">0</button>
        <button type="button">.</button>
        <button type="button">=</button>
      </div>
    </div>
  </div>
  </body>
</html>
