<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="buttons">
        <div class="display"><p id='display-text'>0</p></div>
        <button type="button" class="grid-col-span-2 clear-button">C</button>
        <button type="button" class="flex-button" id='backspace'><img src="imgs/backspace.png" alt="backspace"></button>
        <button type="button" id="divide-button">รท</button>
        <button type="button" id="sevenNum"''>7</button>
        <button type="button" id="eightNum"''>8</button>
        <button type="button" id="nineNum"''>9</button>
        <button type="button" id="multiply-button">x</button>
        <button type="button" id="fourNum"''>4</button>
        <button type="button" id="fiveNum"''>5</button>
        <button type="button" id="sixNum"''>6</button>
        <button type="button" id='plus-button'>+</button>
        <button type="button" id="oneNum" >1</button>
        <button type="button" id="twoNum"''>2</button>
        <button type="button" id="threeNum"''>3</button>
        <button type="button" id="subtract-button"''>-</button>
        <button type="button" class="grid-col-span-2" id="zeroNum">0</button>
        <button type="button" id="dotButton" >.</button>
        <button type="button" class="result-button">=</button>
      </div>
    </div>
  </div>
  </body>
</html>
